<script type="text/javascript">
    var fade = function (node) {
        var level = 1;
        var headToLow = false;
        var step = function () {
            var hex = level.toString(16);
            node.style.backgroundColor = '#FFFF' + hex + hex;
            if (level == 1) {
                headToLow = false;
            } else if (level == 15) {
                headToLow = true;
            }
            if (headToLow) {
                level -= 1;
            } else if (!headToLow) {
                level += 1;
            }
            setTimeout(step, 50);

        };
        setTimeout(step, 100);
    };

    fade(document.getElementById('test'));

    var addTheHandlers = function (nodes) {
        var helper = function (i) {
            return function (e) {
                alert(i);
            };
        };

        var i;
        for (i = 0; i < nodes.length; ++i) {
            nodes[i].onclick = helper(i);
        }
    }
    addTheHandlers(document.getElementsByClassName('hello'));

    String.prototype.deentityify = function () {
        var entity = {
            quot:   '"',
            lt:     '<',
            gt:     '>'
        };

        return function () {
            return this.replace(/&([^&;]+);/g, function (a, b) {
                var r = entity[b];
                return typeof r === 'string' ? r : a;
            });
        }
    }();


    var serial_maker = function () {
        var prefix = '';
        var seq = 0;
        return {
            set_prefix: function (p) {
                prefix = String(p);
            },
            set_seq: function (s) {
                seq = s;
            },
            gensym: function () {
                var result = prefix + seq;
                seq += 1;
                return result;
            }
        };
    };

    var seqer = serial_maker();
    seqer.set_prefix('Q');
    seqer.set_seq(1000);
    var unique = seqer.gensym();
    alert(unique);

</script>
